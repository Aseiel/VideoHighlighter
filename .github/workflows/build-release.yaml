name: Build & Release

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g. 0.4.6)'
        required: true

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install numpy==2.2.6 mkl mkl-include
          pip install torch==2.6.0 torchvision==0.21.0 --index-url https://download.pytorch.org/whl/cu124
          pip install openvino-dev==2024.6.0
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Verify key packages
        run: |
          python -c "import torch; print('Torch:', torch.__version__, 'CUDA:', torch.cuda.is_available())"
          python -c "import openvino; import os; lib_dir = os.path.join(os.path.dirname(openvino.__file__), 'libs'); files = os.listdir(lib_dir); print('OpenVINO libs:', len(files), 'files,', round(sum(os.path.getsize(os.path.join(lib_dir,f)) for f in files)/1e6), 'MB')"
          python -c "import numpy; numpy.show_config()"
      - name: Build EXE
        run: >
          pyinstaller --name "VideoHighlighter"
          --windowed
          --noconfirm
          --add-data "config.yaml;."
          --add-data "yolo_objects_labels.json;."
          --add-data "kinetics_400_labels.json;."
          --add-data "assets;assets"
          --add-data "modules;modules"
          --add-data "models;models"
          --hidden-import action_recognition
          --hidden-import convert_pth_to_openvino
          --hidden-import crop_actions
          --hidden-import downloader
          --hidden-import object_recognition
          --hidden-import pipeline
          --hidden-import signal_timeline_viewer
          --hidden-import sorter
          --hidden-import transcript
          --hidden-import transcript_srt
          --hidden-import train_action_recognition
          --hidden-import PySide6.QtCore
          --hidden-import PySide6.QtGui
          --hidden-import PySide6.QtWidgets
          --hidden-import PySide6.QtQml
          --collect-submodules whisper
          --collect-submodules ultralytics
          --collect-all openvino
          --collect-data whisper
          --collect-data ultralytics
          main.py
      - name: Report build size
        run: |
          $size = (Get-ChildItem -Recurse ./dist/VideoHighlighter | Measure-Object -Property Length -Sum).Sum / 1GB
          Write-Host "Build size: $([math]::Round($size, 2)) GB"
      - name: Create archive
        run: 7z a -t7z -mx=9 -v1900m VideoHighlighter-Windows-${{ github.event.inputs.release_version }}.7z ./dist/VideoHighlighter
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: VideoHighlighter-Windows-${{ github.event.inputs.release_version }}.7z*

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install system deps
        run: brew install ffmpeg create-dmg hwloc
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Fix OpenVINO problematic libraries
        run: |
          OV_LIBS=$(python -c "import openvino; import os; print(os.path.join(os.path.dirname(openvino.__file__), 'libs'))")
          rm -f "$OV_LIBS"/libtbbbind*
          rm -f "$OV_LIBS"/libtbbmalloc*
      - name: Clear PyInstaller cache
        run: rm -rf ~/Library/Application\ Support/pyinstaller
      - name: Build APP
        run: |
          pyinstaller --name "VideoHighlighter" \
            --windowed \
            --noconfirm \
            --add-data "config.yaml:." \
            --add-data "yolo_objects_labels.json:." \
            --add-data "kinetics_400_labels.json:." \
            --add-data "assets:assets" \
            --add-data "modules:modules" \
            --add-data "models:models" \
            --hidden-import action_recognition \
            --hidden-import convert_pth_to_openvino \
            --hidden-import crop_actions \
            --hidden-import downloader \
            --hidden-import object_recognition \
            --hidden-import pipeline \
            --hidden-import signal_timeline_viewer \
            --hidden-import sorter \
            --hidden-import transcript \
            --hidden-import transcript_srt \
            --hidden-import train_action_recognition \
            --hidden-import PySide6.QtCore \
            --hidden-import PySide6.QtGui \
            --hidden-import PySide6.QtWidgets \
            --hidden-import PySide6.QtQml \
            --collect-submodules whisper \
            --collect-submodules ultralytics \
            --collect-all openvino \
            --collect-data whisper \
            --collect-data ultralytics \
            main.py
      - name: Create DMG
        run: |
          create-dmg \
            --volname "VideoHighlighter" \
            --window-size 600 400 \
            --icon "VideoHighlighter.app" 150 200 \
            --app-drop-link 450 200 \
            "VideoHighlighter-${{ github.event.inputs.release_version }}.dmg" \
            "dist/VideoHighlighter.app"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: VideoHighlighter-${{ github.event.inputs.release_version }}.dmg

  release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.inputs.release_version }}
          name: VideoHighlighter ${{ github.event.inputs.release_version }}
          draft: true
          artifacts: "windows-build/*,mac-build/*"
          token: ${{ secrets.GITHUB_TOKEN }}
