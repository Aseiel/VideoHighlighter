video:
  path: "D:\\movie_highlighter\\power_rangers.mp4"       # default input video


highlights:
  clip_time: 10           # length of each highlight segment in seconds
  output: "highlight.mp4" # default output filename
  max_duration: 420       # max total highlight duration in seconds
  exact_duration: 0     # target exact highlight duration in seconds
  keep_temp: false        # keep temporary clips after merge

# -------------------------
# ðŸŽ¯ Scoring configuration
# -------------------------
